<p-toolbar>
    <div class="p-toolbar-group-start">
        <button pButton [style]="{margin: '0 10px'}" (click)="showActivityDialog()" class="p-button-success"
            type="button" label="New activity" icon="pi pi-plus"></button>
        <button pButton [style]="{margin: '0 10px'}" (click)="showCategoryDialog()" class="p-button-success"
            type="button" label="New category" icon="pi pi-plus"></button>
    </div>
</p-toolbar>

<p-table (sortFunction)="customSort($event)" [value]="activities" [customSort]="true" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="code" style="width:20%">Start date <p-sortIcon field="code"></p-sortIcon></th>
            <th>End date</th>
            <th>Title</th>
            <th>Category</th>
            <th>Description</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-activity>
        <tr>
            <td>{{convertDate(activity.startDate)}}</td>
            <td>{{convertDate(activity.endDate)}}</td>
            <td>{{activity.title}}</td>
            <td>{{activity.category.name}}</td>
            <td>
                <p-accordion>
                    <p-accordionTab header="Description">
                        {{activity.description}}
                    </p-accordionTab>
                </p-accordion>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="Add new activity" position="center" [(visible)]="displayActivityDialog" [draggable]="false"
    [style]="{width: '25vw'}">
    <form #activityForm="ngForm" (ngSubmit)="sendActivity(activityForm)">
        <div>
            <label for="title">Title</label>
            <input ngModel id="title" name="title" type="text" pInputText required>
        </div>

        <div>
            <label for="description">Description</label>
            <input ngModel id="description" name="description" type="text" pInputText required>
        </div>

        <div>
            <label for="startDate">Start date</label>
            <input ngModel #sd name="startDate" type="datetime-local" pInputText required>
        </div>

        <div>
            <label for="endDate">End date</label>
            <input ngModel name="endDate" type="datetime-local" pInputText required>
        </div>

        <div>
            <label for="category">Select a category</label>
            <p-dropdown [options]="categories" name="category" appendTo="body" optionLabel="name"
                [(ngModel)]="selectedEntity" (onItemClick)="onEntityClick($event)">
            </p-dropdown>
        </div>

        <p-messages [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'"></p-messages>
        <button type="submit" pButton label="Send" [style]="{margin: '10px 0'}"></button>
    </form>
</p-dialog>


<p-dialog header="Add new category" position="center" [(visible)]="displayCategoryDialog" [draggable]="false"
    [style]="{width: '25vw'}">
    <form #categoryForm="ngForm" (ngSubmit)="sendCategory(categoryForm)">
        <div>
            <label for="name">Name</label>
            <input ngModel id="name" name="name" type="text" pInputText required>
        </div>

        <div>
            <label for="color">Color</label>
            <input ngModel id="color" name="color" type="text" placeholder="In english" pInputText required>
        </div>

        <p-messages [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'"></p-messages>
        <button type="submit" pButton label="Send" [style]="{margin: '10px 0'}"></button>
    </form>
</p-dialog>
